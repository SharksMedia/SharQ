namespace: Tests
support_namespace: Support
suites:
    unit:
        path: Unit
        actor: UnitTester
        modules:
            enabled:
                # add more modules here
                - Asserts
        step_decorators: ~

settings:
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/Support
    data: tests/Support/Data
     
